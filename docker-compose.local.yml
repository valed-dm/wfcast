volumes:
  wfcast_local_postgres_data: { }
  wfcast_local_postgres_data_backups: { }
  wfcast_local_redis_data: { }

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: wfcast_local_django
    container_name: wfcast_local_django
    depends_on:
      - postgres
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: wfcast_production_postgres
    container_name: wfcast_local_postgres
    volumes:
      - wfcast_local_postgres_data:/var/lib/postgresql/data
      - wfcast_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: redis:alpine
    container_name: wfcast_local_redis
    volumes:
      - wfcast_local_redis_data:/data
